<h1 mat-dialog-title>{{data.action}} Opportunity</h1>
<div mat-dialog-content>
  <form action="" [formGroup]="editOpportunityForm">
    <p >
      <mat-form-field class="input-name"  appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Placeholder" formControlName="name">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint>Opportunity name</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="Placeholder" formControlName="amount">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint>Opportunity amount</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Stage</mat-label>
        <mat-select formControlName="stagename">
          <mat-option *ngFor="let stage of opportunityStages" [value]="stage.value">
            {{stage.viewValue}}
          </mat-option>
        </mat-select>
        <mat-hint>Opportunity stage</mat-hint>
      </mat-form-field>      
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Closing Date</mat-label>
        <input matInput [matDatepicker]="picker"
               (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)"
               formControlName="closedate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Opportunity anticipating closing date</mat-hint>
      </mat-form-field>
    </p>
  </form>
    </div>
<div mat-dialog-actions allign="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSaveClick()">Save</button>
</div>
